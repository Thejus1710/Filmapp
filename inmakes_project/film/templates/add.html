<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body style="background-color:#a0faf1">
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="/">
    Online Movie Store
  </a>
  <a class="btn btn-primary" href="add" >add</a>
</nav>
<div class="container" style="background-color:white">
<h3>Add Movie</h3>
<form method="POST" enctype="multipart/form-data"  class="mb-3 shadow">
    {% csrf_token %}
    <div class="form-group">
    Movie Name:<br>
    <input type="text" class="form-control" name="name" placeholder="enter the movie name" required><br>
    Movie Description:<br>
    <input type="text" class="form-control" name="desc" placeholder="enter the movie description" required><br>
    Released Year:<br>
    <input type="text" class="form-control" name="year" placeholder="enter the movie year" required><br>
    Poster:<br>
    <input type="file" class="form-control" name="image" required><br>

    <input type="submit">
    </div>



</form>
</div>
</body>
</html>
