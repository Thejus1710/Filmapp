{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Movies</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 180px;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}
</style>
</head>
<body style="background-color:#a0faf1">
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="/">
    Online Movie Store
  </a>
  <a class="btn btn-primary" href="add" >add</a>
</nav>
<h2>Watched Movies</h2>
{% for i in movie_list %}
  <div class="gallery">
  <a target="_blank" href="{% static i.image %}">
    <img src="{% static i.image %}" alt="Cinque Terre" width="600" height="400">
  </a>
    <div class="desc">{{i.name}}</div>
    <div class="desc">{{i.year}}</div>
    <a href="a">more</a>
    <a href="{% url 'update' i.id %}">update</a>
</div>
{% endfor %}


</body>
</html>
